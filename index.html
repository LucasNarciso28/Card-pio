<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oásis</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <h1>Oásis Restaurante</h1>
        <!-- Added Cart Counter Display -->
        <div class="cart-info">
            🛒 <span id="cart-count">0</span> Itens
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/2209/2209792.png" alt="logo da empresa, uma gota de água">
    </header>

    <nav>
        <ul>
            <li>Pratos</li>
            <li>Ingredientes</li>
            <li>Compromisso da empresa</li>
        </ul>
    </nav>

    <main>
        <!-- Added Filter Controls Section -->
        <section id="filter-controls" aria-labelledby="filter-label">
            <h2 id="filter-label" class="visually-hidden">Filtrar por categoria</h2>
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="bebida">Bebidas</button>
            <button class="filter-btn" data-filter="acompanhamento">Acompanhamentos</button>
            <button class="filter-btn" data-filter="principal">Principais</button>
            <button class="filter-btn" data-filter="vegetariano">Vegetarianos</button>
            <button class="filter-btn" data-filter="sem-lactose">Sem Lactose</button>
        </section>

        <!-- Cardapio items will be injected here -->
        <section id="cardapio-container" aria-live="polite">
            <!-- Menu items will be rendered here by JavaScript -->
        </section>

    </main>
    <script src="index.js"></script>

    <footer>
        © Oásis Restaurante 2025
    </footer>
</body>
</html>
